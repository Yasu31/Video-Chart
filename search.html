  <h1>Cities in Focus  New York City</h1>
  <!-- <img src = "resource/patern.jpg" class = "t00"> -->


  <figure class = "t1">
<img src="img/search_0.png">
    <figcaption >(49459)Our agenda is to unclog our streets so that commerce doesn’t get stifled.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_1.png">
    <figcaption >(76709)When you really start looking at streets in a people-oriented way rather than a car-oriented way, it just starts to make sense.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_2.png">
    <figcaption >(100960)We just rolled out two hundred miles of on-street bike lanes in the last three years so we now have over four hundred and fifty miles of on-street bike lanes, which is creating a real network.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_3.png">
    <figcaption >(207769)So many of them were trading the safety of the sidewalk for dangerous streets because there just wasn't enough room.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_4.png">
    <figcaption >(218950)They were very dysfunctional streets.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_5.png">
    <figcaption >(261820)And so the way we re-engineered our streets is not only to make them better from a safety perspective, better for mobility perspective, but it’s better business.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_6.png">
    <figcaption >(316370)Once you realize that you can use your street to improve the quality of life, the economic and environmental health of your city, I think that's a transformative moment.
</figcaption>
  </figure>

  <figure class = "t1">
<img src="img/search_7.png">
    <figcaption >(327609)So mayors around the world are looking at their streets differently and you don't have to be a big city like New York to be able to make important changes that matter to millions of people each and every day.
</figcaption>
  </figure>
